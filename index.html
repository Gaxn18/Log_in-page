<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign_Up</title>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="container">
                <h1>Sign_Up</h1>
                <p>It takes just 30 seconds.</p>
            </header>
            <main class="subcontainer">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input id="fullname"type="text" placeholder="Gagan Narang" required>
                    </p>
                    <p>
                        <label for="email">Your Email Id</label>
                        <input type="email" id="email" placeholder="naranggan18@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="button" id="submit" value="Create Account">
                    </p>
                </form>    
            </main>
            <footer class="lastcontainer">
                <p>Already have an account? <a href="#">Log In</a></p>
            </footer>
        </div>
        <div class="circlec1"></div>
        <div class="circlec2"></div>
    </div>
</body>
</html>
